<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        //문서준비 메소드
        $(function(){
            console.log($(`#header`));
        })
    </script>
<body>
    <h1 id="header"></h1>
    <button id="button">제이쿼리로 접근하여 이벤트</button>
    <button id="button2">클릭했을때 안에 값을 안녕으로 바꾸기</button>

    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <form id="form" action="">
        <label for="">이름</label>
        <input id="name" type="text">
        <input type="submit" value="제출">
    </form>

    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const header = $(`#header`);
        $(`#button`).on(`click`,function(){
            //모든 속성에 메소드로 접근해서 값할당
            header.text(`버튼을 눌렀습니다`);
        })

        const button2 =$(`#button2`);
        button2.on(`click`,function(){
            button2.text(`안녕`);
        })


        const ul = $(`#ul`);
        console.log($(`#ul li:eq(0)`));
        console.log($(`#ul li:gt(1)`));
        console.log($(`#ul li:eq(2)`));
        $(`#ul li:eq(0)`).text(`hi`);
        $(`#ul li:eq(1)`).text(`hello`);
        //제이쿼리 메소드 특징
        /*
        제이쿼리는 속성에 직접접근하지 않고
        메소드로 값을 가져오거나 값을 수정
        */
        $(`#header`).text(`글자를 수정합니다`);
        console.log($(`#header`).text());

        //form
        $(`#name`).val(`값을 입력하였습니다`);
        console.log($(`#name`).val());

        /*제이쿼리 메소드 체이닝*/
        $(`#name`).height(60).width(100);

        /*제이쿼리를 이용한 생성 추가*/
        const p = $(`<p>`);
        p.text(`값을 입력하였습니다 -생성함-`);
        $(`body`).append(p);
        p.remove();

        /*
        제이쿼리를 이용한 노드 탐색
        메소드 체이닝 적용되어 메소드 뒤에 연결해서 계속 찾을 수 있다
        */
        $(`#list li`).first().text(`리스트 시작`);
        //$(`#list li:nth-child(2)`).text(`제이쿼리를 통해 작성중`);
        $(`#list`).children().eq(1).text(`제이쿼리를 통해 작성중`);
        $(`#list`).children().filter(`li:nth-child(3)`).text(`세번째 li태그입니다`);
    </script>
</body>
</html>
