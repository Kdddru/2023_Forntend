<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--바벨-->
</head>
<body>
    <div id="root"></div>
    <!--JSX를 사용할때 작성하는 스크립트가 babel을 거쳐감을 알림-->
    <script type="text/babel">
        const divDom = document.querySelector(`#root`);
        const root = ReactDOM.createRoot(divDom);
        const name = `react`;
        const result = 1+2;
        root.render(
            <div>
                <h1>{name}에 자바스크립트를 추가해서 작성하고 있습니다</h1>
                <p>
                    1+2 = {result}와 같은 연산도 계산 할 수 있습니다
                </p>
            </div>
        )
    </script>
</body>
</html>
