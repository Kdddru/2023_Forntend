<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>선택자를 이용한 태그 작성</h1>
    <p>
        html에서 태그 이름을 적으면 관련 태그가 자동완성
        되는것을 emmet이라고 한다 <br>
        emmet으로 작성하는 태그는 선택자 형식으로 작성하면 
        자동완성이 된다
    </p>
    <p class="class-name">
        p.class-name이라고 작성하면 클래스 추가
    </p>
    <div>
        <p>
            div>p를 작성하면 div안에 p를 자식으로 생성 
        </p>
    </div>
    <div class="list">
        <ul>
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
        </ul>
    </div>
    <div>
        <p></p>
        <p></p>
        <h3>div>p*2+h3</h3>
    </div>
</body>
</html>
